//d)Return all the prime numbers in the array
let primeNum= (arr) => {
    return arr.filter((n) => {
      for (let i = 2; i < n; i++) {
        if (n % i === 0) {
          return false;
        }
      }
      return n > 1;
    });
  };
  console.log(primeNum([1,2,3,4,5]));
