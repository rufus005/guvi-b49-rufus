<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline;
        }
        span {
            display: block;
        }
        .inline-block {
        display: inline-block;
        width: 50px;
        background-color: rgb(38, 185, 176);
        height: 50px;
        border: 1px solid black;
        }

        span {
            display: inline;
            width: 50px;
            background-color: rgb(225, 79, 79);
            border: 1px solid rgb(247, 191, 191);
        }
    </style>
</head>
<body>
    <h1>Welcome to Css class-10</h1>
    <div>Hi,Hello!!!</div>
    <div>Welcome you all!!</div>
    <br />
    <span>span 1</span>
    <span>span 2</span>
     <br />
     <br />
     <span class="inline-block" >box 1</span>
     <span class="inline-block">box 2</span>
     <span class="inline-block">box 3</span>
     <br />
     <br />
     <span>span below box</span>
     <span>span below box</span>



</body>
</html>
